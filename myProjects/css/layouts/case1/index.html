<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Work_01</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/stylesheet.css">
</head>
<body>

<section class="largeRectangle" id="redRect"></section><!--red rectangle-->
<section class="largeRectangle" id="greenRect"></section><!--green rectangle-->
<section class="largeRectangle" id="orangeRect"></section><!--orange rectangle-->
<section class="largeRectangle" id="pinkRect"></section><!--pink rectangle-->

<div id="topLeftCircle" class="largeCircle"><div class="smallSquare"></div></div><!--topLeft Circle-->
<div id="topRightCircle" class="largeCircle"><div class="smallSquare"></div></div><!--topRightCircle---->
<div id="bottomLeftCircle" class="largeCircle"><div class="smallSquare"></div></div><!--bottomLeftCircle-->
<div id="bottomRightCircle" class="largeCircle"><div class="smallSquare"></div></div><!--bottomRightCircle-->

<div class="largeSquare"><div class="smallCircle"></div></div><!--center square-->

<!--for quarter circles-->
<div class="quarterCircle" id="topLeftQuarter"></div>
<div class="quarterCircle" id="topRightQuarter"></div>
<div class="quarterCircle" id="bottomLeftQuarter"></div>
<div class="quarterCircle" id="bottomRightQuarter"></div>

<!--for semi circles-->
<div class="semiCircle" id="topHalf"></div>
<div class="semiCircle" id="bottomHalf"></div>

</body>
</html>
